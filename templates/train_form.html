
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            height: auto;
            background-color: #313131;
            position: relative; /* Added for absolute positioning of the corner button */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }
        .image {
            max-width: 150px;
            max-height: auto;
            cursor: pointer; /* Indicate the image is clickable */
            transition: transform 0.2s; /* Optional: for a visual effect on select */
        }
        #topRectangle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 95px; /* Adjust the height as needed */
            background-color: black;
            z-index: -2; /* Ensure it's below other content */
        }
        #gray1Rectangle {
            position: fixed;
            top: 92px;
            left: 0;
            width: 100%;
            height: 3px; /* Adjust the height as needed */
            background-color: gray; /* NEEDS TO BE DARKENED */
            z-index: 3; /* Ensure it's below other content */
        }
        #gray2Rectangle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Adjust the height as needed */
            background-color: gray;
            z-index: 3; /* Ensure it's below other content */
        }
        .dl-button-container {
             position: absolute;
             bottom: 350px;
             left: 550px;
             margin: 20px;
         }
         #dlButton {
             padding: 10px 20px;
             background-color: #402b26;
             color: #F3F3F3;
             border: none;
             cursor: pointer;
             border-radius: 3px;
             transition: background-color 0.3s ease; /* Smooth transition for background color */
             font-family: 'Georgia', serif;
         }
         #dlButton:hover {
             background-color: #4E342E; /* Darker shade for hover/focus, assuming same as 'Next' button */
             transform: scale(1.02);
         }
         #dlButton:active {
             background-color: #50372f; /* Darker shade when pressed */
             transform: scale(0.98); /* Slightly scale down the button */
         }                 
        .training-button-container {
            position: absolute;
            top: 80px;
            right: 40px;
            margin: 20px;
        }
        #DisplayResult {
            width: 70%;
            height: auto;
            position: absolute;
            top: 200px;
            left: 100px;
            overflow-y: auto;
            z-index: -3
        }
        #TrainingButton {
            position: fixed;
            top: 20px; /* Adjust as needed to fit your design */
            right: 20px; /* Keep it 20px away from the right edge for consistency */
            padding: 10px 20px;
            background-color: #402b26;
            color: #F3F3F3;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            font-family: 'Georgia', serif;
        }
        #TrainingButton:hover {
            background-color: #4E342E; /* Darker shade for hover/focus, assuming same as 'Next' button */
            transform: scale(1.02);
        }
        #TrainingButton:active {
            background-color: #50372f; /* Darker shade when pressed */
            transform: scale(0.98); /* Slightly scale down the button */
        }
        #dropZone img {
            width: 100%; /* Make images fill the drop zone in width */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensures the image is scaled properly */
            border-radius: 15px; /* Rounded corners for the images */
        }  
        #trainTab {
            display: none;
            position: absolute;
            width: 700px;
            height: 350px;
            background-color: #333; /* Dark gray background */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            z-index: 110;
            top: 105px; /* Center vertically */
            left:15px; /* Center horizontally */
            overflow: auto; /* Add scroll if content overflows */
            /* Additional styling as needed */
        }
        .dropZone {
            /* Existing styles */
            border-radius: 15px; /* Example border-radius */
            overflow: hidden; /* Ensures content respects the container's rounded corners */
            z-index: 103;
        }

        .left-container {
            flex-grow: 1;
            padding: 20px;
        }
       .right-container {
            position: fixed; /* or 'absolute' depending on your needs */
            top: 94px; /* Start the container 95px from the top */
            right: -15px; /* Place the container 20px from the right edge of the viewport */
            width: 300px;        
            display: flex;
            flex-direction: column;
            height: calc(100vh - 95px); /* Subtract 95px from the full viewport height */
        }
        .image-container img {
            width: 25%;
            height: auto;
        }
        .scrollable-frame {
            overflow-y: auto;
            border-top: 1px solid #ccc;
            flex-grow: 1;
            padding: 10px 0; /* Add vertical padding */
        }
        .scrollable-frame img {
            width: calc(100% - 20px); /* Makes 20px less wide than the frame */
            height: auto;
            margin: 10px auto; /* Center images horizontally and add space between them */
            display: block; /* Ensure margins work as expected */
            cursor: pointer;
            border-radius: 11px;
        }
        .scrollable-frame img:active,
        .scrollable-frame img:focus {
            cursor: grabbing;
            opacity: 0.5;
        }
        .search-container {
            position: fixed;
            display: flex;
            align-items: center;
        }
        #SearchButton {
            padding: 10px 20px;
            background-color: #402b26;
            color: #F3F3F3;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            font-family: 'Georgia', serif;
        }
        #SearchButton:hover {
            background-color: #4E342E; /* Darker shade for hover/focus, assuming same as 'Next' button */
            transform: scale(1.02);
        }
        #SearchButton:active {
            background-color: #50372f; /* Darker shade when pressed */
            transform: scale(0.98); /* Slightly scale down the button */
        }
        .search-container input[type="text"], .search-container input[type="image"] {
            margin-right: 1px;
        }
        .search-container input[type="image"] {
            height: 80px;
            border: 8px;
            cursor: pointer;
        }
        .search-container input[type="text"] {
            height: 30px;
            border: 3px;
            border-radius: 11px;
            cursor: pointer;
        }
        /* Style for selected images */
        .selected {
            outline: 5px solid #ff9933;
            transform: scale(0.95);
        }
        #deleteSelectedImages {
            position: fixed;
            top: 110px;
            left: 200px;
            padding: 10px 20px;
            background-color: #d9534f; /* Bootstrap's btn-danger color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            margin-top: 20px; /* Adjust based on layout */
            z-index: 10;
        }       

        #deleteSelectedImages:hover {
            background-color: #c9302c; /* Darker shade for hover */
        }

        #deleteSelectedImages:active {
            background-color: #ac2925; /* Even darker shade for active/click */
        }

    </style>
</head>
<body>

    <div id="topRectangle"></div>
    <div id="gray1Rectangle"></div>
    <div id="gray2Rectangle"></div>

    <div class=".training-button-container">
        
        <form action="/" method="POST">
             <input type="submit" id="TrainingButton" name="ACCUEIL" value="Accueil"></button> <!-- id="SearchButton" -->
        </form>

        <div class="left-container">
            <div class="search-container">
                <form action="/projet" method="POST">
                    {% if search %}

                    <input type="search" name="url_entry" value="{{ search }}">
                    
                    {% else %}

                    <input type="search" name="url_entry" placeholder="   Il te faut quoi ?">

                    {% endif %}

                    {% if num %}

                    <input type="search" name="num_entry" value="{{ num }}">
                    
                    {% else %}

                    <input type="search" name="num_entry" placeholder="combien?">

                    {% endif %}

                    <input type="submit" id="SearchButton" name="VAL" value="Search"></button> <!-- id="SearchButton" -->

                    
                    
                    <!-- Info Tab Content -->
                    <h1 style="position: fixed; top: 130px; text-align:center; font-size: 200%; color: white; font-family: 'Georgia', serif">Entrainement modèle classification</h1>
                      
                   <!-- //Use the style attribute for styling HTML elements
                    <p style="text-align:center;">Centered paragraph.</p> -->
                        <div class="dropZone" style="position: fixed; top: 200px; left: 80px; width: 297px; height: 68.25px; background-color: #555; border: 2px dashed #bbb; border-radius: 15px; margin: 10px auto; overflow: none;">Category 1</div>
                        <!-- Duplicated drop zone -->
                        <div class="dropZone" style="position: fixed; top: 300px; left: 80px; width: 297px; height: 68.25px; background-color: #555; border: 2px dashed #bbb; border-radius: 15px; margin: 10px auto; overflow: none;">Category 2</div>
                   
                </form>
            </div>
        </div>
    </div>
        
    
                          
    <div id="trainTab">
        <h1 style="text-align:center; font-size: 200%; color: white; font-family: 'Georgia', serif">Entrainement modèle classification</h1>
        <div class="dropZone" style="position: relative; top: 20px; left: 20px; width: 297px; height: 68.25px; background-color: #555; border: 2px dashed #bbb; border-radius: 15px; margin: 10px auto; overflow: none;">Category 1</div>
        <div class="dropZone" style="position: relative; top: 80px; left: 20px; width: 297px; height: 68.25px; background-color: #555; border: 2px dashed #bbb; border-radius: 15px; margin: 10px auto; overflow: none;">Category 2</div>
    </div>
    
    <div class="right-container">
        <div class="scrollable-frame" id="scrollableFrame">
            {% if tag_list %}
                {%- for url in tag_list %}
                <img src="{{ url -}}" alt="Image" draggable="True" id="img10">
                {% endfor %}
            {% endif %}    
        </div>
    </div>
    <script>  
   
    document.getElementById('trainTab').addEventListener('click', function(event) {
        event.stopPropagation();
    });
    
    
    document.addEventListener('DOMContentLoaded', (event) => {
        let draggedImg = null;

        const scrollableFrame = document.getElementById('scrollableFrame');
        const imgs = scrollableFrame.querySelectorAll('img');

        imgs.forEach(img => {
            img.addEventListener('dragstart', (e) => {
                draggedImg = img; // Store the dragged image
                e.dataTransfer.effectAllowed = 'move';
            }, false);

            img.addEventListener('dragover', (e) => {
                e.preventDefault(); // Necessary to allow dropping
                e.dataTransfer.dropEffect = 'move';
            }, false);

            img.addEventListener('drop', (e) => {
                e.preventDefault(); // Prevent default action
                if (e.target.tagName === 'IMG' && draggedImg !== e.target) {
                    // Determine the drop location and move the draggedImg to that location
                    const targetIndex = Array.from(scrollableFrame.children).indexOf(e.target);
                    const draggedIndex = Array.from(scrollableFrame.children).indexOf(draggedImg);
    
                    if (targetIndex < draggedIndex) {
                        e.target.parentNode.insertBefore(draggedImg, e.target);
                    } else {
                        e.target.parentNode.insertBefore(draggedImg, e.target.nextSibling);
                    }
                }
            }, false);
        });
    });
    
    document.addEventListener('DOMContentLoaded', (event) => {
        let draggedImg = null;
    
        // Attach dragstart event to images
        document.querySelectorAll('.scrollable-frame img').forEach(img => {
            img.addEventListener('dragstart', (e) => {
                draggedImg = img; // Store the reference to the dragged image
                e.dataTransfer.setData('text/plain', ''); // Necessary for Firefox
            }, false);
        });
    
        // Attach dragover and drop events to all drop zones
        document.querySelectorAll('.dropZone').forEach(dropZone => {
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow the drop
                e.dataTransfer.dropEffect = 'move';
            }, false);
    
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedImg) {
                    // Clear existing images in the drop zone
                    while (dropZone.firstChild) {
                        dropZone.removeChild(dropZone.firstChild);
                    }
    
                    // Clone the dragged image to keep the original intact
                    const clonedImg = draggedImg.cloneNode(true); 
                    clonedImg.style.width = '100%'; // Image fills the drop zone width
                    clonedImg.style.height = 'auto'; // Maintain aspect ratio
                    clonedImg.style.borderRadius = 'inherit'
                    dropZone.appendChild(clonedImg); // Append the cloned image to the drop zone
    
                    draggedImg = null; // Optional: Reset reference
                }
            }, false);
        });
    });

    </script>
</body>
</html>
